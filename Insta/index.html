<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="horizantal-scroll">
            <button class="btn-scroll" id="btn-scroll-left" onclick="scrollHorizantally(1)"><i class="fas fa-chevron-left"></i></button>
            <button class="btn-scroll" id="btn-scroll-right" onclick="scrollHorizantally(-1)"><i class="fas fa-chevron-right"></i></button>
            <div class="storys-container">
                <div class="story-circle">
                   <img src="./img1.jpg" alt=""/>
                </div>
                <div class="story-circle">
                    <img src="./img2.jpg" alt=""/>
                 </div>
                 <div class="story-circle">
                    <img src="./img3.jpg" alt=""/>
                 </div>
                 <div class="story-circle">
                    <img src="./img4.jpg" alt=""/>
                 </div>
                 <div class="story-circle">
                    <img src="./img5.jpg" alt=""/>
                 </div>
                 <div class="story-circle">
                    <img src="./img6.jpg" alt=""/>
                 </div>
                 <div class="story-circle">
                    <img src="./img7.jpg" alt=""/>
                 </div>
                 <div class="story-circle">
                    <img src="./img8.jpg" alt=""/>
                 </div>
                 <div class="story-circle">
                    <img src="./img9.jpg" alt=""/>
                 </div>
                 <div class="story-circle">
                    <img src="./img10.jpg" alt=""/>
                 </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
